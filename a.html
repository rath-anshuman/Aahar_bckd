<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .uploader {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
    }
    .uploader input[type="file"] {
      margin-top: 10px;
    }
    .status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Image Uploader</h1>
  <div class="uploader">
    <label for="fileInput">Upload an Image</label>
    <input type="file" id="fileInput" accept="image/*">
    <button id="uploadButton">Upload</button>
  </div>
  <div class="status" id="status"></div>

  <script>
    document.getElementById('uploadButton').addEventListener('click', async () => {
      const fileInput = document.getElementById('fileInput');
      const statusDiv = document.getElementById('status');
      
      if (fileInput.files.length === 0) {
        statusDiv.textContent = "Please select an image to upload.";
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('img', file);

      const API_URL = 'https://aahar-bckd.vercel.app/api/bhp/'; // Replace with your API endpoint
      const API_TOKEN = 'c9e1c7f100db1a8edb6c4e73ba6f0f16c0b115df'; // Replace with your API token

      try {
        statusDiv.textContent = "Uploading...";
        
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Authorization': `token ${API_TOKEN}`,
          },
          body: formData,
        });

        if (response.ok) {
          const result = await response.json();
          statusDiv.textContent = `Upload successful! Image URL: ${result.imageUrl}`;
        } else {
          const error = await response.json();
          statusDiv.textContent = `Error: ${error.message}`;
        }
      } catch (err) {
        console.error('Upload error:', err);
        statusDiv.textContent = "An error occurred while uploading the image.";
      }
    });
  </script>
</body>
</html>
