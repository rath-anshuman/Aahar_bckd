<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Area</title>
  <script src="https://unpkg.com/htmx.org"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Same styles as provided earlier */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      max-width: 90%;
      width: 500px;
      text-align: center;
    }

    h1, h2 {
      margin: 10px 0;
      font-weight: 600;
      color: #fff;
    }

    .redirect-btn {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1rem;
      color: #fff;
      background:rgb(252, 56, 56);
      border: none;
      border-radius: 25px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .redirect-btn:hover {
      background: #218838;
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    th, td {
      padding: 12px;
      text-align: center;
      color: #fff;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    th {
      background: rgba(0, 0, 0, 0.6);
      font-weight: 600;
    }

    td {
      background: rgba(255, 255, 255, 0.1);
    }

    tbody tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.2);
    }

    tbody tr:hover {
      background: rgba(255, 255, 255, 0.3);
      transition: background 0.3s ease;
    }
    /* From Uiverse.io by Li-Deheng */ 
.loader {
  display: flex;
  justify-content: center;
  align-items: center;
  --color: hsl(0, 0%, 87%);
  --animation: 2s ease-in-out infinite;
}

.loader .circle {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  width:  10px;
  height: 10px;
  border: solid 2px var(--color);
  border-radius: 50%;
  margin: 0 10px;
  background-color: transparent;
  animation: circle-keys var(--animation);
}

.loader .circle .dot {
  position: absolute;
  transform: translate(-50%, -50%);
  width:  8px;
  height: 8px;
  border-radius: 50%;
  background-color: var(--color);
  animation: dot-keys var(--animation);
}

.loader .circle .outline {
  position: absolute;
  transform: translate(-50%, -50%);
  width:  12px;
  height: 12px;
  border-radius: 50%;
  animation: outline-keys var(--animation);
}

.circle:nth-child(2) {
  animation-delay: 0.3s;
}

.circle:nth-child(3) {
  animation-delay: 0.6s;
}

.circle:nth-child(4) {
  animation-delay: 0.9s;
}

.circle:nth-child(5) {
  animation-delay: 1.2s;
}

.circle:nth-child(2) .dot {
  animation-delay: 0.3s;
}

.circle:nth-child(3) .dot {
  animation-delay: 0.6s;
}

.circle:nth-child(4) .dot {
  animation-delay: 0.9s;
}

.circle:nth-child(5) .dot {
  animation-delay: 1.2s;
}

.circle:nth-child(1) .outline {
  animation-delay: 0.9s;
}

.circle:nth-child(2) .outline {
  animation-delay: 1.2s;
}

.circle:nth-child(3) .outline {
  animation-delay: 1.5s;
}

.circle:nth-child(4) .outline {
  animation-delay: 1.8s;
}

.circle:nth-child(5) .outline {
  animation-delay: 2.1s;
}

@keyframes circle-keys {
  0% {
    transform: scale(1);
    opacity: 1;
  }

  50% {
    transform: scale(1.5);
    opacity: 0.5;
  }

  100% {
    transform: scale(1);
    opacity: 1;
  }
}

@keyframes dot-keys {
  0% {
    transform: scale(1);
  }

  50% {
    transform: scale(0);
  }

  100% {
    transform: scale(1);
  }
}

@keyframes outline-keys {
  0% {
    transform: scale(0);
    outline: solid 20px var(--color);
    outline-offset: 0;
    opacity: 1;
  }

  100% {
    transform: scale(1);
    outline: solid 0 transparent;
    outline-offset: 20px;
    opacity: 0;
  }
}
  </style>
</head>

<body>
  <div class="container">
    <h2>Admin Dashboard</h2>
    <h1>AAHAR</h1>
    <p>Welcome, visitor! This section is exclusively reserved for authorized personnel.</p>
    <a href="https://new-aahar.vercel.app/index.html" class="redirect-btn">Go to Main Site</a>

    <!-- Visitors Table -->
    <h2>Daily Visitors Live</h2>
    <h3>
      <div class="loader">
        <div class="circle">
          <div class="dot"></div>
          <div class="outline"></div>
        </div>
        <div class="circle">
          <div class="dot"></div>
          <div class="outline"></div>
        </div>
        <div class="circle">
          <div class="dot"></div>
          <div class="outline"></div>
        </div>
        <div class="circle">
          <div class="dot"></div>
          <div class="outline"></div>
        </div>
      </div></h3>
    <div hx-get="/fetch-visitors/" hx-trigger="load, every 6s" hx-target="tbody" hx-swap="innerHTML">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Visitor Count</th>
          </tr>
        </thead>
        <tbody>
        
        </tbody>
      </table>
    </div>
  </div>
  <script>document.addEventListener('contextmenu', (event) => event.preventDefault());
    document.addEventListener('keydown', (event) => {
      if (
          (event.ctrlKey && event.shiftKey && event.key === 'I' || 'i') || // Ctrl+Shift+I
          (event.ctrlKey && event.shiftKey && event.key === 'J' ||'j') || // Ctrl+Shift+J
          (event.ctrlKey && event.key === 'U'|| 'U') ||                  // Ctrl+U
          event.key === 'F12'                                     // F12
      ) {
          event.preventDefault();
      }
  });
  </script>
</body>

</html>
